<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
body{
    background: plum;
    background:linear-gradient(130deg,plum 40%,silver 80%);

   
    
}
.text{
    text-align: center;
    font-size: 100px;
    font-weight: bolder;
    color:red;
    padding-bottom: 150px;
    
}

</style>
</head>
<body>
<div class="container">
<div class="text">
    Welcome to the timer for 20 July 2020!! 

</div>
<p id="welcome"></p>


<script>

var countDownDate = new Date("Jul 20, 2020 00:00:00").getTime();


var x = setInterval(function() {

  
  var now = new Date().getTime();
    

  var distance = countDownDate - now;
    
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
 
  document.getElementById("welcome").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("welcome").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</div>
</body>
</html>
